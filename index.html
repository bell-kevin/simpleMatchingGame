<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Match Game</h1>
    <div id="game">
        <div id="startForm">
            I Want <input type="number" id="numSymbols" min="1" max="8"> Symbols.
            <button id='startButton'>Play Now</button>
        </div>
        <div id="gameBoard" class="hidden"></div>
        <div id="guesses"></div>
        <div id="message" class="hidden"></div>
        <button id="playAgain" class="hidden">Play Again</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
